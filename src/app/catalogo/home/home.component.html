<div class="container main-container form-bg">
  <br>
  <br>
  <div class="row">
    <div class="col-12">
      <div class="input-group mb-3">
        <input type="text" class="form-control form-control-lg rounded input-pesquisar" placeholder="escreva as caracteristicas..." aria-label="Recipient's username"
          aria-describedby="button-addon2">
        <button class="btn btn-primary  search-btn " type="button" id="button-addon2" placeholder="Search">
          <span class="d-none d-sm-block">Pesquisar</span>
          <i class="bx bx-search d-block d-sm-none"></i>
        </button>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-sm-3" *ngFor="let modelo of models | async">
      <div class="card ">
        <div class="card-header">
          <h4 class="card-title cursor-pointer">
            <a href="" target="_blank">
              {{modelo.nome}}
            </a>
          </h4>
        </div>
        <div class="card-body">
          <p class="card-text">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Iusto, est!
          </p>
          <span class="badge badge-light-primary mb-sm-0 mb-25 mr-50">Dispon√≠vel: {{modelo.diponibilidade}}</span><br>
          <span class="badge badge-light-primary mb-sm-0 mb-25 mr-50">Nascimento: {{modelo.dtNascimento | date:'dd/MM/YYYY'}}</span>
        </div>
        <div class="card-footer border-top d-flex  ">

          <i class="fab fa-instagram font-medium-2 cursor-pointer" style="padding-top: 3px;padding-right: 5px;"></i>
          <small class="text-truncate">
            <a href=" " class="success darken-4" target="_blank">
              @accounts
            </a>
          </small>


        </div>
      </div>
    </div>


  </div>


  <!--Pagination -->
  <div class="pagination justify-content-center  ">
    <div class="search-pagination">
      <ul class="pagination pagination-borderless  mt-2">
        <li class="page-item previous">
          <a class="page-link bg-dark" href="javascript:void(0);">
            <i class="fas fa-arrow-left "></i>
          </a>
        </li>
        <li class="page-item"><a class="bg-dark page-link" href="javascript:void(0);">1</a></li>
        <li class="page-item"><a class="bg-dark page-link" href="javascript:void(0);">2</a></li>
        <li class="page-item"><a class="bg-dark page-link" href="javascript:void(0);">3</a></li>
        <li class="page-item active" aria-current="page"><a class="page-link" href="javascript:void(0);">4</a></li>

        <li class="page-item next">
          <a class="page-link bg-dark" href="javascript:void(0);">
            <i class="fas fa-arrow-right "></i>
          </a>
        </li>
      </ul>
    </div>
  </div>
</div>
