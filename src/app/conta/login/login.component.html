<div class="container main-container">
    <h4>Login</h4>
    <hr />

    <form novalidate [formGroup]="loginForm" (ngSubmit)="login()">
        <div class="form-horizontal">

            <div class="form-group">
                <label class="col-md-2 control-label">E-mail</label>
                <div class="col-md-10">
                    <input class="form-control" id="email" type="text" placeholder="E-mail (requerido)" formControlName="email" [ngClass]="{'is-invalid': displayMessage?.email}" />
                    <span class="text-danger" *ngIf="displayMessage?.email">
                        <p [innerHTML]="displayMessage?.email"></p>
                    </span>
                </div>
            </div>

            <div class="form-group">
                <label class="col-md-2 control-label">Password</label>
                <div class="col-md-10">
                    <input class="form-control" id="password" type="text" placeholder="Password (requerido)" formControlName="password"
                        [ngClass]="{'is-invalid': displayMessage?.password}" />
                    <span class="text-danger" *ngIf="displayMessage?.password">
                        <p [innerHTML]="displayMessage?.password"></p>
                    </span>
                </div>
            </div>
 
            <div class="alert alert-danger" *ngIf="errors.length > 0">
                <h5 id="msgRetorno">Erros:</h5>
                <ul>
                    <li *ngFor="let error of errors">
                         {{ error }} 
                    </li>
                </ul>
            </div>

            <div class="form-group">
                <div class="col-md-4 col-md-offset-2">
                    <span>
                        <button [disabled]="!loginForm.valid" class="btn btn-success" id="Login" type="submit">Login</button>
                    </span>
                    
                </div>
            </div> 
        </div> 
    </form>
</div>
