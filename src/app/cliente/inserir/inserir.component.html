<div class="container main-container">

    <h1 class="display-7 text-uppercase">Novo Cliente</h1>

    <form novalidate [formGroup]="componentForm" (ngSubmit)="submitForm()">

        <div class="form-group">
            <label class="col-md-6 control-label">Nome</label>
            <div class="col-md-12">
                <input class="form-control bg-dark text-white" placeholder="(obrigatÃ³rio)" formControlName="nome" 
                    [ngClass]="{'is-invalid': displayMessage?.nome}" />
                <span class="text-danger" *ngIf="displayMessage?.nome">
                    <p [innerHTML]="displayMessage?.nome"></p>
                </span>
            </div>
        </div> 
 
 
        <div class="d-flex flex-row-reverse">
            <div class="form-group">
                <div class="col-md-4 col-md-offset-2 ">
                    <span>                        
                        <button class="btn btn-primary" type="submit">Salvar</button>
                    </span>
                    
                </div>
            </div>
             
        </div>

    </form>
</div>
