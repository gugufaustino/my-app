<!-- User -->
<li [ngClass]="{'d-none' : !usuarioLogado()}" class="nav-item navbar-dropdown dropdown-user dropdown">
  <a class="nav-link dropdown-toggle hide-arrow" href="javascript:void(0);" data-bs-toggle="dropdown">

    <div class="avatar avatar-online">
      <!-- <img src="../../assets/img/avatars/1.png" alt class="rounded-circle" /> -->
      <span class="avatar-initial rounded-circle bg-label-success">{{abreviatura}}</span>
    </div>

  </a>
  <ul class="dropdown-menu dropdown-menu-end">
    <li>
      <a class="dropdown-item disabled" disabled href="">
        <div class="d-flex">
          <div class="flex-shrink-0 me-3">

            <div class="avatar avatar-online">
              <!-- <img src="../../assets/img/avatars/1.png" alt class="rounded-circle" /> -->
              <span class="avatar-initial rounded-circle bg-label-success">{{abreviatura}}</span>
            </div>

          </div>
          <div class="flex-grow-1">
            <span class="fw-semibold d-block lh-1">{{nome}}</span>

            <small *ngIf="!tipoAgencia" >{{papel}}</small>

            <small *ngIf="tipoAgencia" class="d-block">{{papel}}</small>
            <small *ngIf="tipoAgencia" class="d-block">{{nomeFantasia}}</small>

          </div>
        </div>
      </a>
    </li>
    <li>
      <div class="dropdown-divider"></div>
    </li>
    <li>
      <a class="dropdown-item disabled" disabled href="" >
        <i class="bx bx-user me-2"></i>
        <span class="align-middle" data-i18n="My Profile">My Profile</span>
      </a>
    </li>
    <li>
      <a class="dropdown-item disabled" disabled href="">
        <i class="bx bx-cog me-2"></i>
        <span class="align-middle" data-i18n="Settings">Settings</span>
      </a>
    </li>
    <li>
      <div class="dropdown-divider"></div>
    </li>
    <li>
      <a class="dropdown-item"   (click)="logOut()">
        <i class="bx bx-power-off me-2"></i>
        <span class="align-middle" data-i18n="Log Out">Log Out</span>
      </a>
    </li>
  </ul>
</li>
<!--/ User -->
