<div class="container main-container">

    <h1 class="display-7 text-uppercase">Nova Conta</h1>

    <form novalidate [formGroup]="pagamentoForm" (ngSubmit)="submitForm()">

        <div class="form-group">
            <label class="col-md-6 control-label">Descrição</label>
            <div class="col-md-12">
                <input class="form-control bg-dark text-white" placeholder="(obrigatório)" formControlName="descricaoFornecedor" id="descricaoFornecedor"
                    [ngClass]="{'is-invalid': displayMessage?.descricaoFornecedor}" />
                <span class="text-danger" *ngIf="displayMessage?.descricaoFornecedor">
                    <p [innerHTML]="displayMessage?.descricaoFornecedor"></p>
                </span>
            </div>
        </div>

        <!-- <div class="form-group">
            <label class="col-md-6 control-label">Fornecedor</label>
            <div class="col-md-12">

                <input class="form-control bg-dark text-white"  placeholder="(obrigatório)"  formControlName="descricaoFornecedor" id="descricaoFornecedor"
                    [ngClass]="{'is-invalid': displayMessage?.descricaoFornecedor}" />
                <span class="text-danger" *ngIf="displayMessage?.descricaoFornecedor">
                    <p [innerHTML]="displayMessage?.descricaoFornecedor"></p>
                </span>
            </div>
        </div> -->

        <h1 class="col display-8">Pagamento</h1>
        <div class="col-md-12">
            <div class="formg-group">
                <label class=" control-label" for="TipoRecorrencia">Tipo Recorrência</label>
                <div class="form-group ">
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" value="1" id="tipoRecorrencia-1" formControlName="tipoRecorrencia" name="tipoRecorrencia">
                        <label class="form-check-label" for="tipoRecorrencia-1" >Único</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" value="2" id="tipoRecorrencia-2" formControlName="tipoRecorrencia" name="tipoRecorrencia">
                        <label class="form-check-label" for="tipoRecorrencia-2">Mensal</label>
                    </div>
                    <!-- <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" value="3" id="tipoRecorrencia" formControlName="tipoRecorrencia" name="tipoRecorrencia">
                        <label class="form-check-label" for="">Anual</label>
                    </div> -->
                </div>

            </div>
        </div>



        <div class="row">
            <div class="form-group col">

                <div [hidden]="this.tipoRecorrencia().value != 1">
                    <label class="col-md-12 control-label">Data Vencimento</label>
                    <div class="col-md-12">
                        <input class="form-control bg-dark text-white " formControlName="dtVencimento" id="dtVencimento"
                            placeholder="(data obrigatório)" [textMask]="{mask: DateMask}" [ngClass]="{'is-invalid': displayMessage?.dtVencimento}" />
                        <span class="text-danger" *ngIf="displayMessage?.dtVencimento">
                            <p [innerHTML]="displayMessage?.dtVencimento"></p>
                        </span>
                    </div>
                </div>

                <div [hidden]="this.tipoRecorrencia().value != 2">
                    <label class="col-md-12 control-label">Dia Vencimento</label>
                    <div class="col-md-12">
                        <input class="form-control bg-dark text-white text-center " formControlName="diaVencimento"
                            id="diaVencimento" placeholder="(dia obrigatório)" [textMask]="{mask: DataDayMask}" max="31" [ngClass]="{'is-invalid': displayMessage?.diaVencimento}" />
                        <span class="text-danger" *ngIf="displayMessage?.diaVencimento">
                            <p [innerHTML]="displayMessage?.diaVencimento"></p>
                        </span>
                    </div>
                </div>

            </div>



            <div class="form-group col">
                <label class="col-md-4 control-label">Valor (R$)</label>
                <div class="col-md-12">
                    <input class="form-control bg-dark text-white" formControlName="valor" id="valor" placeholder="(obrigatório)"
                        [textMask]="{mask: MASKS?.number.textMask}" [ngClass]="{'is-invalid': displayMessage?.valor}" />
                    <span class="text-danger" *ngIf="displayMessage?.valor">
                        <p [innerHTML]="displayMessage?.valor"></p>
                    </span>
                </div>

            </div>

        </div>
        <div class="d-flex flex-row-reverse">
            <div class="form-group">
                <div class="col-md-4 col-md-offset-2 ">
                    <span>
                        <button   class="btn btn-primary" type="submit">Salvar</button>
                    </span>
                    <!-- super.validarFormulario(this.fornecedorForm); -->
                </div>
            </div>

        </div>

    </form>
</div>
