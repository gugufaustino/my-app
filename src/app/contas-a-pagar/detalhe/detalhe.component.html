<div class="container main-container">
    <h5></h5>
    <form novalidate [formGroup]="pagamentoForm" (ngSubmit)="submitForm()">
        <div class="">
            <div class="form-group">
                <label class="col-md-6 control-label">Descrição</label>
                <div class="col-md-12">
                    <input class="form-control bg-dark text-white" formControlName="descricaoFornecedor" id="descricaoFornecedor" placeholder="(requerido)"
                        [ngClass]="{'is-invalid': displayMessage?.descricaoFornecedor}" />
                    <span class="text-danger" *ngIf="displayMessage?.descricaoFornecedor">
                        <p [innerHTML]="displayMessage?.descricaoFornecedor"></p>
                    </span>
                </div>
            </div>

            <div class="row">

                <div class="form-group col">
                    <label class="col-md-12 control-label">Data Vencimento</label>
                    <div class="col-md-12">
                    <input class="form-control bg-dark text-white text-center" formControlName="dtVencimento" id="dtVencimento" placeholder="(requerido)"                              
                        [textMask]="{mask: DateMask}"
                        [ngClass]="{'is-invalid': displayMessage?.dtVencimento}" />
                        <span class="text-danger" *ngIf="displayMessage?.dtVencimento">
                            <p [innerHTML]="displayMessage?.dtVencimento"></p>
                        </span>
                    </div>
                </div>
                <div class="form-group col">
                    <label class="col-md-4 control-label">Valor R$</label>
                    <div class="col-md-12">
                        <input class="form-control bg-dark text-white text-right" formControlName="valor" id="valor" placeholder="(requerido)"
                            [textMask]="{mask: MASKS?.number.textMask}"
                            [ngClass]="{'is-invalid': displayMessage?.valor}" />
                        <span class="text-danger" *ngIf="displayMessage?.valor">
                            <p [innerHTML]="displayMessage?.valor"></p>
                        </span>
                    </div>

                </div>

            </div>
            <div class="d-flex flex-row-reverse">
                <div class="form-group">
                    <div class="col-md-4 col-md-offset-2 ">
                        <span>
                            <button [disabled]="!pagamentoForm.valid" class="btn btn-success" id="Login" type="submit">Salvar</button>
                        </span>

                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
