<div class="container main-container">
    <h4>Cadastro</h4>
    <hr />

    <form novalidate [formGroup]="cadastroForm" (ngSubmit)="adicionarUsuario()">
        <div class="form-horizontal">

            <div class="form-group">
                <label class="col-md-2 control-label"> Nome Completo</label>
                <div class="col-md-10">
                    <input class="form-control" id="nome" type="text" placeholder="Nome (requerido)" formControlName="nome" [ngClass]="{'is-invalid': displayMessage?.nome}" />
                    <span class="text-danger" *ngIf="displayMessage?.nome">
                        <p [innerHTML]="displayMessage?.nome"></p>
                    </span>
                </div>
            </div>

            <div class="form-group">
                <label class="col-md-2 control-label">CPF</label>
                <div class="col-md-10">
                    <input class="form-control" id="CPF" type="text" placeholder="CPF (requerido)" formControlName="cpf" [ngClass]="{'is-invalid': displayMessage?.cpf}" cpf
                        [textMask]="{mask: MASKS?.cpf.textMask}" />
                    <span class="text-danger" *ngIf="displayMessage?.cpf">
                        <p [innerHTML]="displayMessage?.cpf"></p>
                    </span>
                </div>
            </div>


            <div class="form-group">
                <label class="col-md-2 control-label">E-mail</label>
                <div class="col-md-10">
                    <input class="form-control" id="email" type="text" placeholder="E-mail (requerido)" formControlName="email" [ngClass]="{'is-invalid': displayMessage?.email}" />
                    <span class="text-danger" *ngIf="displayMessage?.email">
                        <p [innerHTML]="displayMessage?.email"></p>
                    </span>
                </div>
            </div>

            <div class="form-group">
                <label class="col-md-2 control-label">Telefone</label>
                <div class="col-md-10">
                    <input class="form-control" id="telefone" type="text" placeholder="Telefone" formControlName="telefone" [ngClass]="{'is-invalid': displayMessage?.telefone}" />
                    <span class="text-danger" *ngIf="displayMessage?.telefone">
                        <p [innerHTML]="displayMessage?.telefone"></p>
                    </span>
                </div>
            </div>

            <div class="form-group">
                <label class="col-md-2 control-label">Password</label>
                <div class="col-md-10">
                    <input class="form-control" id="password" type="text" placeholder="Password (requerido)" formControlName="password"
                        [ngClass]="{'is-invalid': displayMessage?.password}" />
                    <span class="text-danger" *ngIf="displayMessage?.password">
                        <p [innerHTML]="displayMessage?.password"></p>
                    </span>
                </div>
            </div>

            <div class="form-group">
                <label class="col-md-2 control-label">Confirmação</label>
                <div class="col-md-10">
                    <input class="form-control" id="confirmPassword" type="text" placeholder="Confirmação (requerido)" formControlName="confirmPassword"
                        [ngClass]="{'is-invalid': displayMessage?.confirmPassword}" />
                    <span class="text-danger" *ngIf="displayMessage?.confirmPassword">
                        <p [innerHTML]="displayMessage?.confirmPassword"></p>
                    </span>
                </div>
            </div>

            <div class="alert alert-danger" *ngIf="errors.length > 0">
                <h5 id="msgRetorno">Erros:</h5>
                <ul>
                    <li *ngFor="let error of errors">
                         {{ error }} 
                    </li>
                </ul>
            </div>

            <div class="form-group">
                <div class="col-md-4 col-md-offset-2">
                    <span><button class="btn btn-success" id="Registrar" type="submit">Registrar</button></span>
                    <!--[disabled]="(1 == 0) && !cadastroForm.valid"-->
                </div>
            </div>

            <div class="form-group">
                <div class="col-md-4 col-md-offset-2">
                    <p>Valido: {{cadastroForm.valid}}</p>
                    <p>Tocado: {{cadastroForm.touched}}</p>
                    <p>Sujo: {{cadastroForm.dirty}}</p>
                    <p> {{formResult}}</p>
                </div>
            </div>
        </div>


    </form>
</div>
