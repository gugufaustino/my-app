<div class="container main-container">
	<table  class="container-table">
		<thead>
			<tr>
				<th>Conta</th>
				<th>Valor</th>
				<th class="w90">Pago</th>
			</tr>
		</thead>
		<tbody>
			<tr *ngFor="let conta of contasPagamento">
				<td> <a [routerLink]="['/detalhe', conta.id]">{{ conta.descricaoFornecedor }}</a> </td>
				<td class="text-right">{{ conta.valor }}</td>
				<td class="text-center"> <input type="checkbox" class="form-check-input"
												 name="{{conta.indPago}}"
												  [value]="conta.indPago" [checked]="conta.indPago" > </td>
			</tr>			
		</tbody>
	</table>
</div>
